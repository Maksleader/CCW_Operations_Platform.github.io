<ng-select
    [(ngModel)]="value"
    (ngModelChange)="onValueChange($event)"
    [items]="options"
    [bindLabel]="bindLabel"
    [bindValue]="bindValue"
    [placeholder]="placeholder"
    [clearable]="clearable"
    [multiple]="multiple"
    [closeOnSelect]="closeOnSelect"
    [disabled]="disabled"
>
</ng-select>
